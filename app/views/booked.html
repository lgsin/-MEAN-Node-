<div class="title-show select-result">
	<div class="ctr-btn">
		<div class="pre"></div>
		<div class="next"></div>
	</div>
	<h2>已完成订单</h2>
</div>
<table>
	<tr>
		<th>预订人</th>
		<th>上车时间</th>
		<th>上车地点</th>
		<th>下车地点</th>
		<th>价格</th>
		<th>联系人电话</th>
	</tr>
	<tr ng-repeat="path in paths">
		<td>{{path.userName}}</td>
		<td>{{path.date}}</td>
		<td>{{path.beginP}}</td>
		<td>{{path.endP}}</td>
		<td>{{path.price}}</td>
		<td>{{path.phone}}</td>
	</tr>
</table>
